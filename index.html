<html>
<head>
  <title>trainyouraim.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" type="text/css" href="style/header.css">
  <link rel="stylesheet" type="text/css" href="style/footer.css">
  <link rel="stylesheet" type="text/css" href="style/settings.css">
  <script src="scripts.js"></script>
</head>
<body onload="resizeMedium()">

  <div id="headline-container">
    <h1>trainyouraim</h1>
  </div>


  <div id="score-container">
    <div class="score">
      <h2>Score:</h2>
    </div>
    <div class="number">
      <h2>0</h2>
    </div>
  </div>

  <div class="container">
    <div class="col">
      <div id="canvas-container">
        <canvas id="playground" width="1" height="1"></canvas>
      </div>
    </div>

    <div class="col">
      <div id="settings-container">
        <div class="settings-headline">
          <h2>Settings</h2>
        </div>
        <div class="settings-body">
          <div class="settings-size">
            <h3>Choose size</h3>
          </div>
          <div class="settings-gamemode">
            <h3>Choose gamemode</h3>
          </div>
        </div>
      </div>
    </div>
  </div>





  <!---<h3>Choose size:</h3>
  <h3 onclick="resizeSmall()">Small</h3>
  <h3 onclick="resizeMedium()">Medium</h3>
  <h3 onclick="resizeBig()">Big</h3>--->



  <div class="footer">
    <div class="footer-about">
      <a href="about.html">About</a>
    </div>
    <div class="footer-contact">
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
