  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="scripts.js"></script>
</head>
<body onload="resizeMedium()">

  <div id="headline-container">
    <h1>trainyouraim</h1>

  <div id="score-container">

      <h2>Score:</h2>

  </div>

    <canvas id="trainer" width="1" height="1"></canvas>
  </div>


  <h3>Choose size:</h3>

  <h3 onclick="resizeMedium()">Medium</h3>
  <h3 onclick="resizeBig()">Big</h3>



  <div class="footer">
    <div class="footer-about">
      <a href="about.html">About</a>
    </div>
    <div class="footer-contact">
